<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new device</title>
</head>
<body>
    <div align="center">
        <h1>Add new device</h1>
        <br/>
        <form action="#" th:action="@{/device/save}" th:object="${device}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>IP Address:</td>
                    <td><input type="text" th:field="*{address}"></td>
                </tr>
                <tr>
                    <td>Operating System:</td>
                    <td><input type="text" th:field="*{os}"></td>
                </tr>
                <tr colspan="2"><button type="submit">Save</button></tr>
            </table>
        </form>
    </div>

</body>
</html>
